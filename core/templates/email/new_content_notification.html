<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h2 {
        color: #0056b3;
      }
      p {
        margin-bottom: 10px;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #777;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Olá!</h2>
      <p>Um novo conteúdo foi criado no Worksync Hub:</p>
      <p><strong>Título:</strong> {{ content_title }}</p>
      <p><strong>Tipo:</strong> {{ content_type }}</p>
      <p><strong>Autor:</strong> {{ author_username }}</p>
      <p><strong>Equipe:</strong> {{ team_name }}</p>
      <p>
        Você pode visualizá-lo clicando aqui:
        <a href="{{ content_url }}">Ver Conteúdo</a>
      </p>
      <div class="footer">
        <p>Este é um e-mail automático. Por favor, não responda.</p>
      </div>
    </div>
  </body>
</html>
